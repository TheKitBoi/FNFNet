              var reg = /((([A-Za-z]{3,9}:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+(:[0-9]+)?|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)/;
              document.getElementById("pfperr").innerText = leform["pfp"].value.match(reg)==null?"Enter a valid URL.":"";
              document.getElementById("bgerr").innerText = leform["bg"].value.match(reg)==null?"Enter a valid URL.":"";
              checke = true;
           }
           if(leform["phrase"].value.length >= 65) {
            document.getElementById("pherr").innerText = "Phrase can only be 64 characters long.";
            return;  
           }
           if(!captcha_done || !checke) return;
           else leform.submit();
      }
